<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Primeros pasos con JavaScript</h1>
        <div id="contenedor"></div>

        <button id="boton">CLIC</button>
        <script>
            // accedemos al documento y con un selctor sacamos un control
            const miboton = document.querySelector("#boton")
            let contenedor = document.querySelector("#contenedor")
            
            // funcionalidad: con el DOM podemos tratear y generar dinámicamente nuestro HTML
            // se pueden añadir clases dentro del parrafo, cambiar colores, etc
            // nos permite dgenera dinámicamente HTML

            var contador = 0
            // como parámetro se le pasa el propio evento
            function gestorClick(ev){
                // cada vez que hacemos click instanaciamos un nuevo parrafo / selector css
                const parrafo = document.createElement("p")
                // ++contador saldrá primero 1
                parrafo.innerHTML = `soy el parrafo ${contador++}`
                contenedor.appendChild(parrafo)
            }
            // para controla ponemos un escuchador de eventos, tipo de evento y pasamos función que se encarga de ese evento
            miboton.addEventListener("click", gestorClick)

        </script>
    </body>
    </html>
